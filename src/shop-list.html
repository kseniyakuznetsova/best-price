    <script>
        Polymer({
            is: "shop-list",
            properties: {
                apiKey: {
                    type: String,
                    value: function () {
                        return "AIzaSyDFsX7B97xHnLZWGD97X6ZGV8H9ZKBiJek";
                    }
                },
                idShop: {
                    type: Number
                },
                nameShop: {
                    type: String
                },
                descriptionShop: {
                    type: String
                },
                selectedImage: {
                    type: String,
                    value:"/images/other.png"
                },
                imgs: {
                    type: Array,
                    value: []
                },
                // iconShop: {
                //     type: String,
                //     value: "pyaterochka"
                // },
                shops: {
                    type: Array,
                    value: []
                },
                markers: {
                    type: Array,
                    value: []
                },
                searchString: {
                    type: String
                },
                longitude: {
                    type: Number,
                    value: 50.101783
                },
                latitude: {
                    type: Number,
                    value: 53.195538
                },
                action: {
                    type: String
                }
            },
            indexedDB: window.indexedDB || window.webkitIndexedDB ||
                window.mozIndexedDB || window.msIndexedDB,
            IDBTransaction: window.IDBTransaction || window.webkitIDBTransaction,
            db: null,
            ready: function () {
                var self = this;
                document.addEventListener('shop-list', function (e) {
                    self.openInsertShopDialog();
                }, false);
                this.initDb();
                this.getAllShops();
            },
            initDb: function () {
                var request = this.indexedDB.open("BestPriceDatabase", 1);
                request.onsuccess = function (evt) {
                    this.db = request.result;
                };
                request.onerror = function (evt) {
                    console.log("IndexedDB error: " + evt.target.errorCode);
                };
                request.onupgradeneeded = function (evt) {
                    var objectStore = evt.currentTarget.result.createObjectStore("shop", {
                        keyPath: "id",
                        autoIncrement: true
                    });
                    objectStore.createIndex("name", "name");
                    objectStore.createIndex("coordinates", ["longitude", "latitude"]);

                    var objectStore = evt.currentTarget.result.createObjectStore("productList", {
                        keyPath: "id",
                        autoIncrement: true
                    });
                    objectStore.createIndex("date_shop", ["date", "idShop"]);
                };
            },
            addShop: function () {
                var description = this.descriptionShop;
                var name = this.nameShop;
                var db;
                var longitude = this.longitude;
                var latitude = this.latitude;
                var icon = this.iconShop;
                var self = this;
                var request = this.indexedDB.open("BestPriceDatabase", 1);
                request.onsuccess = function (evt) {
                    db = request.result;
                    var transaction = db.transaction("shop", 'readwrite');
                    var objectStore = transaction.objectStore("shop");
                    objectStore.add({
                        name: name,
                        description: description,
                        longitude: longitude,
                        latitude: latitude,
                        icon: icon
                    });
                    self.getAllShops();
                }
                this.$.insertShopDialog.close();
            },
            getData: function () {
                var name = this.nameShop;
                var db;
                var request = this.indexedDB.open("BestPriceDatabase", 1);
                request.onsuccess = function (evt) {
                    db = request.result;
                    var transaction = db.transaction("shop", 'readwrite');
                    var objectStore = transaction.objectStore("shop");
                    var index = objectStore.index("name");
                    var getBob = index.get(name);

                    getBob.onsuccess = function () {
                        this.descriptionShop = "111";
                        console.log(this.descriptionShop);
                    };
                };
            },
            getAllShops: function () {
                this.shops = [];
                var db;
                var request = this.indexedDB.open("BestPriceDatabase", 1);
                var self = this;

                request.onsuccess = function (evt) {
                    db = request.result;
                    var transaction = db.transaction("shop", 'readwrite');
                    var objectStore = transaction.objectStore("shop");
                    var cursors = objectStore.openCursor();
                    cursors.onsuccess = function (event) {
                        if (event.target.result) {
                            self.push('shops', {
                                id: event.target.result.value["id"],
                                name: event.target.result.value["name"],
                                description: event.target.result.value["description"],
                                latitude: event.target.result.value["latitude"],
                                longitude: event.target.result.value["longitude"],
                                icon: event.target.result.value["icon"]
                            });
                            self.push('markers', {
                                latitude: event.target.result.value["latitude"],
                                longitude: event.target.result.value["longitude"]
                            });
                            event.target.result['continue']();
                        }
                    };
                    console.log(self.markers);
                };
            },
            delete: function (e) {
                var item = this.$.shopList.itemForElement(e.target);
                var description = this.descriptionShop;
                var name = this.nameShop;
                var db;
                var self = this;
                var request = this.indexedDB.open("BestPriceDatabase", 1);
                request.onsuccess = function (evt) {
                    db = request.result;
                    var transaction = db.transaction("shop", 'readwrite');
                    var objectStore = transaction.objectStore("shop");
                    objectStore.delete(item.id);
                    self.getAllShops();
                }
            },
            update: function (e) {
                // var item = this.$.shopList.itemForElement(e.target);
                var description = this.descriptionShop;
                var name = this.nameShop;
                var longitude = this.longitude;
                var latitude = this.latitude;
                var icon = this.iconShop;
                var id = this.idShop;
                var db;
                var self = this;
                var request = this.indexedDB.open("BestPriceDatabase", 1);
                request.onsuccess = function (evt) {
                    db = request.result;
                    var transaction = db.transaction("shop", 'readwrite');
                    var objectStore = transaction.objectStore("shop");

                    /* item.name = self.nameShop;
                     item.description = self.descriptionShop;*/
                    // objectStore.put(item,);
                    objectStore.put({
                        id: id,
                        name: name,
                        description: description,
                        longitude: longitude,
                        latitude: latitude,
                        icon: icon
                    });
                    self.getAllShops();
                }
                this.$.insertShopDialog.close();
            },
            filter: function () {
                this.shops = [];
                var db;
                var request = this.indexedDB.open("BestPriceDatabase", 1);
                var self = this;

                request.onsuccess = function (evt) {
                    db = request.result;
                    var transaction = db.transaction("shop", 'readonly');
                    var objectStore = transaction.objectStore("shop");
                    var index = objectStore.index("name");
                    if (self.searchString == null) {
                        var cursors = objectStore.openCursor();
                        cursors.onsuccess = function (event) {
                            if (event.target.result) {
                                self.push('shops', {
                                    id: event.target.result.value["id"],
                                    name: event.target.result.value["name"],
                                    description: event.target.result.value["description"]
                                });
                                event.target.result['continue']();
                            }
                        };
                    } else {
                        var cursors = index.openCursor(IDBKeyRange.bound(self.searchString, self.searchString +
                            '\uffff', true, true));
                        cursors.onsuccess = function (event) {
                            if (event.target.result) {
                                self.push('shops', {
                                    id: event.target.result.value["id"],
                                    name: event.target.result.value["name"],
                                    description: event.target.result.value["description"]
                                });
                                event.target.result['continue']();
                            }
                        };
                    }

                };
            },
            openInsertShopDialog: function () {
                this.$.inputDescription.invalid = false;
                this.$.inputName.invalid = false;
                this.action = "addShop";
                this.nameShop = "";
                this.descriptionShop = "";
                this.longitude = 50.101783;
                this.latitude = 53.195538;
                this.iconShop = "pyaterochka";
                this.async(function () {
                    this.$.insertShopDialog.open();
                });
            },
            openUpdateShopDialog: function (e) {
                this.action = "update";
                var item = this.$.shopList.itemForElement(e.target);
                this.nameShop = item.name;
                this.descriptionShop = item.description;
                this.longitude = item.longitude;
                this.latitude = item.latitude;
                this.iconShop = item.icon;
                this.idShop = item.id;
                this.async(function () {
                    this.$.insertShopDialog.open();
                });
            },
            doAction: function () {
                if (this.$.inputDescription.validate() & this.$.inputName.validate()) {
                    if (this.action == "update") {
                        this.update();
                    } else {
                        this.addShop();
                    }
                }
            },
            openImageDialog: function () {
                this.images = [];
                for (var i = 0; i < localStorage.length; i++) {
                    key = localStorage.key(i);
                    this.push('images', localStorage.getItem(key));
                }
                this.async(function () {
                    this.$.imageDialog.open();
                });

            },
            closeInsertShopDialog: function () {
                this.$.insertShopDialog.close();
            },
            chooseImageShop: function (evt) {
                this.$.shopImage.src = this.selectedImage;
                this.$.imageDialog.close();
            }
        })
    </script>
