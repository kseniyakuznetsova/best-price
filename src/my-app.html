        /* background: url(/images/sidebar-background.png);

      }

      /* paper-item.nav-item {

           font-weight: bold;
        };
        --paper-item-focused-before: {

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar class="app-name-toolbar">
          <!-- <iron-image src="/images/logo.png"> </iron-image> -->
          <div bottom-item class="app-name"> Best price </div>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="shop-list" class="paper-item-link" href="[[rootPath]]shop-list">
            <paper-item class="nav-item">
              <iron-icon icon="shopping-basket"></iron-icon>
              Мои магазины
            </paper-item>
          </a>
          <a name="product-list" class="paper-item-link" href="[[rootPath]]product-list">
            <paper-item class="nav-item">
              <iron-icon icon="view-list"></iron-icon>
              Мои покупки
            </paper-item>
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <!-- <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Best price</div>
          </app-toolbar> -->

          <!-- <paper-toolbar class="middle">
            <paper-icon-button slot="top" icon="menu" drawer-toggle></paper-icon-button>
            <span class="title" slot="top">Мои магазины</span>
            <paper-icon-button icon="add" slot="top">+</paper-icon-button>
          </paper-toolbar> -->
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>{{_computeTitle(page)}}</div>
            <paper-icon-button icon="add" on-click="_sendAction"></paper-icon-button>
          </app-toolbar>

        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <shop-list name="shop-list"></shop-list>
          <product-list name="product-list"></product-list>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() {
        return 'my-app';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'shop-list';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('shop-list.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _computeTitle(page) {
        let name;
        switch (page) {
          case 'shop-list':
            name = 'Мои магазины';
            break;
          case 'product-list':
            name = 'Список продуктов';
            break;
          case 'purchase-list':
            name = 'Мои покупки';
            break;
          default:
            name = 'Best price';
            break;
        }
        return name;
      }
      _sendAction() {
        var event = new CustomEvent(this.page);
        document.dispatchEvent(event);
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
